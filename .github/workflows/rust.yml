name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - run: mkdir artifacts && cp target/release/dmfg-windows-setup.exe artifacts/
    - name: Github Release
      # You may pin to the exact commit or the version.
      # uses: elgohr/Github-Release-Action@c5ea99036abb741a89f8bf1f2cd7fba845e3313a
      uses: elgohr/Github-Release-Action@v5
      with:
        # The name of the release to publish
        title: latest release
        workdir: artifacts
        # The tag of the release to publish
        tag: latest
              
